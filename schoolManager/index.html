<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学生管理系统</title>
    <link rel="icon" href="./img/school.net.ico">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <img src="./img/剑2.jpg" alt="" style="border-radius: 30%;">
                <span>清华大学</span>
            </div>
        </div>
        <div class="left-menu">
            <dl class="menu-list">
                <dt>学生管理</dt>
                <dd class="active student-list list" data-id="student-list">学生列表</dd>
                <dd data-id="add-student" class="add">新增学生</dd>
            </dl>
        </div>
        <div class="right-content">
           <div class="student-list content content-active" id="student-list">
            <div class="search">
              <label for="search-word">关键字搜索</label>
              <input type="text" id="search-word">
              <input type="button" value="搜索" id="search-submit">
            </div>
               <table>
                   <thead>
                    <tr>
                        <th>学号</th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>邮箱</th>
                        <th>年龄</th>
                        <th>手机号</th>
                        <th>住址</th>
                        <th>操作</th>
                    </tr>
                   </thead>
                   <tbody id="tbody">
                   </tbody>
               </table>
               <div id="turn-page"></div>
               <div class="dialog">
                   <div class="mask"></div>
                   <div class="dialog-content">
                       <h2>编辑信息</h2>
                       <form id="edit-student-form">
                            <div><label for="name">姓名</label><input type="text" id="name" name="name"></div>
                            <div>
                                <label for="">性别</label>
                                 <input type="radio" id="male" name="sex" checked value="0">
                                 <label for="male" class="radio-label">男</label>
                                 <input type="radio" id="female" name="sex" value="1">
                                 <label for="female" class="radio-label">女</label>
                            </div>
                            <div><label for="sNo">学号</label><input type="text" name="sNo" id="sNo"></div>
                            <div><label for="email">邮箱</label><input type="text" name="email" id="email"></div>
                            <div><label for="birth">出生年</label><input type="text" name="birth" id="birth"></div>
                            <div><label for="phone">手机号</label><input type="text" name="phone" id="phone"></div>
                            <div><label for="address">住址</label><input type="text" name="address" id="address"></div>
                            <div class="button">
                                <label for=""></label>
                                <input type="submit" value="提交" class="btn" id="edit-student-btn">
                                <input type="reset" value="重置" class="btn">
                            </div>
                        </form>
                   </div>
               </div>
           </div>
           <div class="add-student content" id="add-student">
               <form id="add-student-form">
                   <div><label for="name">姓名</label><input type="text" id="name" name="name"></div>
                   <div>
                       <label for="">性别</label>
                        <input type="radio" id="male" name="sex" value="0" checked>
                        <label for="male" class="radio-label">男</label>
                        <input type="radio" id="female" name="sex" value="1">
                        <label for="female" class="radio-label">女</label>
                   </div>
                   <div><label for="sNo">学号</label><input type="text" name="sNo" id="sNo"></div>
                   <div><label for="email">邮箱</label><input type="text" name="email" id="email"></div>
                   <div><label for="birth">出生年</label><input type="text" name="birth" id="birth"></div>
                   <div><label for="phone">手机号</label><input type="text" name="phone" id="phone"></div>
                   <div><label for="address">住址</label><input type="text" name="address" id="address"></div>
                   <div class="button">
                       <label for=""></label>
                       <input type="submit" value="提交" class="btn" id="add-student-btn">
                       <input type="reset" value="重置" class="btn">
                   </div>
               </form>
           </div>
        </div>
    </div>
    <script src="./jquery-3.3.1.min.js"></script>
    <script src="./turn page/turnPage.js"></script>
    <script src="./index.js"></script>
</body>
</html>
